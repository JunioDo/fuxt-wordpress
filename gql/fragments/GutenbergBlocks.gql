#import "~/gql/fragments/MediaImage.gql"
#import "~/gql/fragments/GutenbergColumns.gql"

fragment GutenbergBlocks on BlockEditorContentNode {
    blocks {
        name

        # Legacy content
        ... on CoreFreeformBlock {
            attributes {
                ... on CoreFreeformBlockAttributes {
                    html: content
                }
            }
        }

        # Paragraph
        ... on CoreParagraphBlock {
            attributes {
                ... on CoreParagraphBlockAttributes {
                    content
                    textAlign: align
                    fontSize: fontSizeValue
                    textColor: textColorCode
                    backgroundColor: backgroundColorCode
                    wpId: anchor
                    wpClasses: className
                }
            }
        }

        # Image
        ... on CoreImageBlock {
            attributes {
                ... on CoreImageBlockAttributes {
                    caption
                    wpId: anchor
                    wpClasses: className
                }
            }
            mediaItem {
                nodes {
                    ...MediaImage
                }
            }
        }

        # Embed
        ... on CoreEmbedBlock {
            attributes {
                ... on CoreEmbedBlockAttributes {
                    provider: providerNameSlug
                    url
                    caption
                }
            }
        }

        # Gallery
        ... on CoreGalleryBlock {
            attributes {
                ... on CoreGalleryBlockAttributes {
                    caption
                    columns
                    images {
                        id
                        fullUrl
                    }
                }
            }
        }

        # Heading
        ... on CoreHeadingBlock {
            attributes {
                ... on CoreHeadingBlockAttributes {
                    content
                    level
                    textAlign
                    className
                    fontSize: fontSizeValue
                    textColor: textColorCode
                    backgroundColor: backgroundColorCode
                    wpId: anchor
                    wpClasses: className
                }
            }
        }

        # Blockquote
        ... on CoreQuoteBlock {
            attributes {
                ... on CoreQuoteBlockAttributes {
                    content: value
                    citation
                    wpId: anchor
                    wpClasses: className
                }
            }
        }

        # List
        ... on CoreListBlock {
            attributes {
                ... on CoreListBlockAttributes {
                    ordered
                    content: values
                    fontSize: fontSizeValue
                    textColor: textColorCode
                    backgroundColor: backgroundColorCode
                }
            }
        }

        # Spacer
        ... on CoreSpacerBlock {
            attributes {
                ... on CoreSpacerBlockAttributes {
                    height
                    wpId: anchor
                    wpClasses: className
                }
            }
        }

        # Gallery
        ... on CoreGalleryBlock {
            mediaItems {
                nodes {
                    ...MediaImage
                }
            }
            attributes {
                ... on CoreGalleryBlockAttributes {
                    columns
                    imageCrop
                    caption
                    wpId: anchor
                    wpClasses: className
                }
            }
        }

        # Columns (and column)
        ... on CoreColumnsBlock {
            ...GutenbergColumns
        }
    }
}
