fragment MediaImage on MediaItem {
    sourceUrl(size: FULLSCREEN)
    sizes(size: FULLSCREEN)
    srcSet(size: FULLSCREEN)
    id
    caption(format: RAW)
    databaseId
    title
    mediaDetails {
        height
        width
    }
    acfImageMeta {
        videoUrl
        primaryColor
        focalPointX
        focalPointY
    }
}
