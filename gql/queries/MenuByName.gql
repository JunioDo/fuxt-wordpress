query MenuByName($name: ID!) {
    menu(id: $name, idType: NAME) {
        id
        name
        menuItems(where: { parentDatabaseId: 0 }) {
            nodes {
                ...LocationMenuItem
                childItems {
                    nodes {
                        ...LocationMenuItem
                    }
                }
            }
        }
    }
}

fragment LocationMenuItem on MenuItem {
    label
    cssClasses
    target
    url
    id
}
