query SiteSettings {
    # This syntax is called a GQL alias. See: https://graphql.org/learn/queries/#aliases
    wpSettings: generalSettings {
        title
        description
        apiUrl
        themeScreenshotUrl
    }
    # NOTE You need ACF Pro installed to use Site Options
    acfSettings: siteOptions {
        acfSiteOptions {
            frontendUrl
            socialMedia {
                platform
                url
            }
            googleAnalytics {
                code
            }
        }
    }
}
