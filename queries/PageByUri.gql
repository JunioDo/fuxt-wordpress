# Query to get all the sub pages of the homepage
query PageByUri($uri: String) {
    pageBy(uri: $uri) {
        title
        content
        # acfMeta {
        #     videoUrl
        # }
        featuredImage {
            ...pageImage
        }
    }
}

fragment pageImage on MediaItem {
    sourceUrl(size: FULLSCREEN)
    caption
    mediaDetails {
        file
        height
        width
        meta {
            caption
            credit
            title
        }
    }
}
