# Query to get all the sub pages of the homepage
query PostByUri($uri: String) {
    postBy(uri: $uri) {
        title
        content
        date
        featuredImage {
            ...postImage
        }
        categories(where: { shouldOutputInFlatList: true }) {
            nodes {
                name
            }
        }
        previousPost {
            node {
                title
                date
                uri
                featuredImage {
                    ...postDeatilImage
                }
            }
        }
    }
}

fragment postImage on MediaItem {
    sourceUrl(size: FULLSCREEN)
    caption
    mediaDetails {
        file
        height
        width
        meta {
            caption
            credit
            title
        }
    }
}
